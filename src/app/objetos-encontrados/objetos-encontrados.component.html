<div class="row">
    <div class="col-md-2">
        <h4>{{titulo}}</h4>
     </div>
     <div class="col-md-6">

      </div>
     <div class="col-md-2">
        <h5>Filtro por nombre de objeto:</h5>
      </div>
     <div class="col-md-2">
        <input type="text" [(ngModel)]="busqueda">
    </div>
</div>

<div class="d-md-flex aling-items-strech">

<div class="mx-auto mt-2 ms-4 col-8">
    <div class="row">
        <div class="col-md-3 mb-2"  *ngFor="let publi of datos | filtro: busqueda">
            <div class="card">
                <img src={{publi.imagen}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{publi.nombre}}</h5>
                    <a  class="btn btn-primary">Más información</a>
                    <p class="card-text">{{publi.fechaHora}}</p>
                    <a *ngIf="isadmin == 2" (click)="ePorUser(publi.idp, 2)" class="btn btn-danger">Eliminar</a>
                    <a *ngIf="(idUser == publi.idu) && (isadmin != 2)" (click)="ePorUser(publi.idp, publi.idu)" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mx-auto mt-1 col-3">
    <h4>Más recientes</h4>
        <ul class="list-group p-2" *ngFor="let publi of ultPub">
            <li class="list-group-item aling-item-center">
                <div class="card" style="max-width: 300px;">
                    <img src={{publi.imagen}} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{publi.nombre}}</h5>
                        <a  class="btn btn-primary">Más información</a>
                        <p class="card-text">{{publi.fechaHora}}</p>
                        <a *ngIf="isadmin == 2" (click)="ePorUser(publi.idp, 2)" class="btn btn-danger">Eliminar</a>
                        <a *ngIf="(idUser == publi.idu) && (isadmin != 2)" (click)="ePorUser(publi.idp, publi.idu)" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>

            </li>
            
          </ul>
    
</div>
</div>
